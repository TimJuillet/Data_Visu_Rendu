<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artistes par Genre</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style du conteneur pour centrer horizontalement le menu et la légende */
        #selector-legend-container {
            display: flex;
            justify-content: center; /* Centrage horizontal */
            align-items: flex-start; /* Alignement au début verticalement */
            gap: 20px; /* Espacement entre le sélecteur et la légende */
        }

        /* Style pour la légende */
        #legend-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Ajustement pour que le menu déroulant prenne moins de place */
        #genre-selector {
            width: 200px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Top Artistes par Genre</h1>

    <!-- Conteneur du menu et de la légende -->
    <div id="selector-legend-container">
        <div id="genre-selector"></div>
        <div id="legend-container"></div> <!-- Conteneur pour la légende -->
    </div>
    <div id="tooltip" style="position: absolute; display: none; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 3px;"></div>

    <!-- Conteneur pour le graphique -->
    <svg id="chart" width="90%" height="500"></svg>

    <a id="back" onclick="window.history.back()">← Retour</a>

    <!-- Inclusion du script du graphique -->
    <script src="bar_chart.js"></script>
</body>
</html>
