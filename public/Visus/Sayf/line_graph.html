<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Evolution by Country</title>
    <!--    <link rel="stylesheet" href="MultiSelect.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid" style="padding: 20pt !important">
    <h2>Evolution of Genres</h2>
    <br><br><br>
    For more information on worldwide genre repartition for a specific year, click on the corresponding x-coordinate.
    <div class="card w-auto">
        <div class="card-body">

            <label for="country-select">Choose a country :</label>
            <select id="country-select" multiple data-live-search="true" data-selected-text-format="count > 3"
                    data-max-options="5"></select>

            <label for="genre-select">Choose a genre :</label>
            <select id="genre-select" multiple data-live-search="true" data-actions-box="true"
                    data-selected-text-format="count > 3"></select>

            <br>
            <br>

            <label>Year range :</label>
            <input type="number" id="year-start" placeholder="Start year">
            <input type="number" id="year-end" placeholder="End year">
            <label for="auto-fit">Auto-fit :</label>
            <input type="checkbox" id="auto-fit">

        </div>
    </div>

    <br>


    <div id="chart"></div>

    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">×</button>
            <div id="my_dataviz2"></div>
        </div>
        <div id="detailsModal2" class="modal-overlay2">
            <div class="modal-content">
                <button class="back-button2">←</button>
                <button class="close-button2">×</button>
                <div id="modal_dataviz3"></div>
            </div>
        </div>
    </div>

</div>


    <a id="back" onclick="window.history.back()">← Retour</a>


<!--<script src="MultiSelect.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
<script>
    // Définir les marges et la taille du graphique
    const margin = {top: 20, right: 300, bottom: 50, left: 50},
        width = 1300 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // Créer le SVG pour le graphique
    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip");
</script>
<script src="script.js"></script>
</body>
</html>
