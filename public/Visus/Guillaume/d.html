<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bubble Chart</title>
    <!-- Charger d3.js et d3-scale-chromatic pour les couleurs -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        /* Pour centrer le graphique au centre de la page */
        #my_dataviz {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Conteneur pour le graphique -->
    <div id="my_dataviz"></div>

    <script>
        // Définir les dimensions du graphique
        var width = 450,
            height = 450,
            margin = 40;

        // Calculer le rayon du graphique
        var radius = Math.min(width, height) / 2 - margin;

        // Ajouter un élément SVG dans le conteneur "my_dataviz"
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // Créer des données fictives
        var data = {a: 9, b: 20, c: 30, d: 8, e: 12, f: 3, g: 7, h: 14};

        // Définir la palette de couleurs
        var color = d3.scaleOrdinal()
          .domain(Object.keys(data))
          .range(d3.schemeDark2);

        // Position des groupes sur le graphique
        var pie = d3.pie().sort(null).value(function(d) { return d.value; });
        var data_ready = pie(d3.entries(data));

        // Générer les arcs du graphique
        var arc = d3.arc()
          .innerRadius(radius * 0.5)
          .outerRadius(radius * 0.8);

        // Un autre arc pour la position des étiquettes
        var outerArc = d3.arc()
          .innerRadius(radius * 0.9)
          .outerRadius(radius * 0.9);

        // Construire le graphique
        svg.selectAll('allSlices')
          .data(data_ready)
          .enter()
          .append('path')
            .attr('d', arc)
            .attr('fill', function(d) { return color(d.data.key); })
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 0.7);

        // Ajouter des lignes entre le graphique et les étiquettes
        svg.selectAll('allPolylines')
          .data(data_ready)
          .enter()
          .append('polyline')
            .attr("stroke", "black")
            .style("fill", "none")
            .attr("stroke-width", 1)
            .attr('points', function(d) {
              var posA = arc.centroid(d);
              var posB = outerArc.centroid(d);
              var posC = outerArc.centroid(d);
              var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
              posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1);
              return [posA, posB, posC];
            });

        // Ajouter des étiquettes
        svg.selectAll('allLabels')
          .data(data_ready)
          .enter()
          .append('text')
            .text(function(d) { return d.data.key; })
            .attr('transform', function(d) {
                var pos = outerArc.centroid(d);
                var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                return 'translate(' + pos + ')';
            })
            .style('text-anchor', function(d) {
                var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                return (midangle < Math.PI ? 'start' : 'end');
            });
    </script>
</body>
</html>
