<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Donut Chart with Search</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        #my_dataviz {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .clickable {
            cursor: pointer;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border: none;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .close-button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="yearInput" placeholder="Entrez une année">
        <select id="musicStyle">
            <option value="">Choisissez un style</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Jazz">Jazz</option>
            <option value="Hip-Hop">Hip-Hop</option>
            <option value="Classical">Classique</option>
        </select>
        <input type="text" id="countryInput" placeholder="Entrez un pays">
        <button id="searchButton">Rechercher</button>
    </div>

    <div id="my_dataviz"></div>

    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">×</button>
            <div id="modal_dataviz"></div>
        </div>
    </div>

    <script>
        var width = window.innerWidth,
            height = window.innerHeight,
            margin = 40;

        var radius = Math.min(width, height) / 2 - margin;

        // SVG principal
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // SVG pour la modal
        var modalWidth = Math.min(width * 0.8, 800);
        var modalHeight = Math.min(height * 0.8, 600);
        var modalRadius = Math.min(modalWidth, modalHeight) / 2 - margin;

        var modalSvg = d3.select("#modal_dataviz")
          .append("svg")
            .attr("width", modalWidth)
            .attr("height", modalHeight)
          .append("g")
            .attr("transform", "translate(" + modalWidth / 2 + "," + modalHeight / 2 + ")");

        var color = d3.scaleOrdinal(d3.schemeCategory10);
        var currentData = null;
        var otherData = null;
        var cachedOtherData = null;  // Pour stocker les données "Autre" entre les ouvertures de modal

        function drawDonut(data, isOther = false, targetSvg = svg, chartRadius = radius) {
            targetSvg.selectAll("*").remove();

            var sortedData = d3.entries(data).sort((a, b) => b.value - a.value);
            var processedData = {};
            otherData = {};
            var totalValue = d3.sum(sortedData, d => d.value);

            if (!isOther) {
                sortedData.forEach(d => {
                    if ((d.value / totalValue) * 100 < 2) {
                        otherData[d.key] = d.value;
                    } else {
                        processedData[d.key] = d.value;
                    }
                });

                if (Object.keys(otherData).length > 0) {
                    processedData["Autre"] = d3.sum(Object.values(otherData));
                    cachedOtherData = Object.assign({}, otherData);  // Stocker une copie des données
                }
            } else {
                processedData = data;
            }

            currentData = processedData;

            var pie = d3.pie()
                .sort(null)
                .value(d => d.value);

            var data_ready = pie(d3.entries(processedData));

            var arc = d3.arc()
                .innerRadius(chartRadius * 0.5)
                .outerRadius(chartRadius * 0.8);

            var outerArc = d3.arc()
                .innerRadius(chartRadius * 0.9)
                .outerRadius(chartRadius * 0.9);

            // Ajouter les secteurs du donut
            var slices = targetSvg.selectAll('allSlices')
                .data(data_ready)
                .enter()
                .append('path')
                .attr('d', arc)
                .attr('fill', d => color(d.data.key))
                .attr("stroke", "white")
                .style("stroke-width", "2px")
                .style("opacity", 0.7);

            // Ajouter la classe clickable et l'événement de clic pour "Autre"
            slices.filter(d => d.data.key === "Autre" && !isOther)
                .classed("clickable", true)
                .on("click", showModal);

            // Ajouter les polylines
            targetSvg.selectAll('allPolylines')
                .data(data_ready)
                .enter()
                .append('polyline')
                .attr("stroke", "black")
                .style("fill", "none")
                .attr("stroke-width", 1)
                .attr('points', function(d) {
                    var posA = arc.centroid(d);
                    var posB = outerArc.centroid(d);
                    var posC = outerArc.centroid(d);
                    var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    posC[0] = chartRadius * 0.95 * (midangle < Math.PI ? 1 : -1);
                    return [posA, posB, posC];
                });

            // Ajouter les labels
            var labels = targetSvg.selectAll('allLabels')
                .data(data_ready)
                .enter()
                .append('text')
                .text(d => d.data.key)
                .attr('transform', function(d) {
                    var pos = outerArc.centroid(d);
                    var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    pos[0] = chartRadius * 0.99 * (midangle < Math.PI ? 1 : -1);
                    return 'translate(' + pos + ')';
                })
                .style('text-anchor', function(d) {
                    var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    return (midangle < Math.PI ? 'start' : 'end');
                });

            // Ajouter la classe clickable et l'événement de clic pour le label "Autre"
            labels.filter(d => d.data.key === "Autre" && !isOther)
                .classed("clickable", true)
                .on("click", showModal);
        }

        function showModal() {
            document.getElementById('detailsModal').style.display = 'block';
            drawDonut(cachedOtherData || otherData, true, modalSvg, modalRadius);
        }

        function hideModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        document.querySelector('.close-button').addEventListener('click', hideModal);

        document.querySelector('.modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });

        function updateChart(year, genre, country) {
            d3.json("..\\..\\data\\Guillaume2.json").then(function(data) {
                if (data[country] && data[country][genre] && data[country][genre][year]) {
                    var genreData = data[country][genre][year][1];
                    var subGenreData = {};
                    for (var subGenre in genreData) {
                        subGenreData[subGenre] = genreData[subGenre][0];
                    }
                    drawDonut(subGenreData);
                } else {
                    alert("Aucune donnée trouvée pour les critères sélectionnés.");
                }
            });
        }

        document.getElementById('searchButton').addEventListener('click', function() {
            var year = document.getElementById('yearInput').value;
            var genre = document.getElementById('musicStyle').value;
            var country = document.getElementById('countryInput').value;

            if (year && genre && country) {
                updateChart(year, genre, country);
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        });
    </script>
</body>
</html>
