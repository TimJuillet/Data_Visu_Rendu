<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Donut Chart with Search</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        #my_dataviz {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="yearInput" placeholder="Entrez une année">
        <select id="musicStyle">
            <option value="">Choisissez un style</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Jazz">Jazz</option>
            <option value="Hip-Hop">Hip-Hop</option>
            <option value="Classical">Classique</option>
        </select>
        <input type="text" id="countryInput" placeholder="Entrez un pays">
        <button id="searchButton">Rechercher</button>
    </div>

    <div id="my_dataviz"></div>

    <script>
        // Dimensions en fonction de la fenêtre
        var width = window.innerWidth,
            height = window.innerHeight,
            margin = 40;

        var radius = Math.min(width, height) / 2 - margin;

        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        // Fonction pour dessiner le graphique donut
        function drawDonut(data) {
            svg.selectAll("*").remove();

            // Trier les données et regrouper les petits secteurs
            var sortedData = [];
            var otherValue = 0;
            var totalValue = d3.sum(Object.values(data));
            for (var key in data) {
                if (data[key] / totalValue < 0.01) {
                    otherValue += data[key];
                } else {
                    sortedData.push({ key: key, value: data[key] });
                }
            }
            if (otherValue > 0) {
                sortedData.push({ key: "Autre", value: otherValue });
            }

            // Trier les secteurs du plus grand au plus petit
            sortedData.sort((a, b) => b.value - a.value);

            // Convertir les données en format d3.pie
            var pie = d3.pie()
                .sort(null)
                .value(d => d.value);

            var data_ready = pie(sortedData);

            var arc = d3.arc()
                .innerRadius(radius * 0.5)
                .outerRadius(radius * 0.8);

            var outerArc = d3.arc()
                .innerRadius(radius * 0.9)
                .outerRadius(radius * 0.9);

            svg.selectAll('allSlices')
                .data(data_ready)
                .enter()
                .append('path')
                .attr('d', arc)
                .attr('fill', d => color(d.data.key))
                .attr("stroke", "white")
                .style("stroke-width", "2px")
                .style("opacity", 0.7);

            svg.selectAll('allLabels')
                .data(data_ready)
                .enter()
                .append('text')
                .text(d => d.data.key)
                .attr('transform', d => {
                    var pos = outerArc.centroid(d);
                    var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                    return 'translate(' + pos + ')';
                })
                .style('text-anchor', d => {
                    var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    return (midangle < Math.PI ? 'start' : 'end');
                });
        }

        // Fonction pour mettre à jour les données du graphique
        function updateChart(year, genre, country) {
            d3.json("..\\..\\data\\Guillaume2.json").then(function(data) {
                if (data[country] && data[country][genre] && data[country][genre][year]) {
                    var genreData = data[country][genre][year][1];
                    var subGenreData = {};
                    for (var subGenre in genreData) {
                        subGenreData[subGenre] = genreData[subGenre][0];
                    }
                    drawDonut(subGenreData);
                } else {
                    alert("Aucune donnée trouvée pour les critères sélectionnés.");
                }
            });
        }

        // Event listener pour le bouton de recherche
        document.getElementById('searchButton').addEventListener('click', function() {
            var year = document.getElementById('yearInput').value;
            var genre = document.getElementById('musicStyle').value;
            var country = document.getElementById('countryInput').value;

            if (year && genre && country) {
                updateChart(year, genre, country);
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        });
    </script>
</body>
</html>
